<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slideshow_1</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="author" content="The Chopping Block, Inc." />
	<meta name="geo.country" content="US" />
	<meta name="dc.language" content="en" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	
	<link rel="stylesheet" href="styles.css" type="text/css" media="screen" charset="utf-8" />
	
	<style type="text/css" media="screen">		
			
		
		

		body{
			border: 1px solid black;
			padding: 20px;
			padding-top: 20px;
			text-align: center;
			font-family:Courier,Serif;
			font: 1.5em;
			font-size:15px;
			background-color:#FFFFFF;
			width:600px;
			margin: 0 auto;
		}

	</style>
</head>
<body>

	<div>
		<span id="previous">Previous Image</span>

		<img id="image" src="http://placekitten.com/200/300"></img>
		
		<span id="next">Next Image</span>
		
	</div>
	
	
	
	<script type="text/javascript" charset="utf-8">
		
		
		var images = [
			 "http://placekitten.com/200/300",
    			 "http://placekitten.com/200/400",			
			 "http://placekitten.com/200/500",
			 "http://placekitten.com/200/600",		
		];
		
		var currentImage = 0;


		function prevClicked(e){
			
			if(currentImage - 1 > -1){
				document.getElementById("image").src = images[currentImage - 1];
			
				currentImage = currentImage - 1;
			}else{
				
				document.getElementById("image").src = images[images.length - 1];
			
				currentImage = images.length - 1;
			}
			
			
		}


		function nextClicked(e){
			
			if(currentImage + 1 < images.length){
				document.getElementById("image").src = images[currentImage + 1];
			
				currentImage = currentImage + 1;
			}else{
				
				document.getElementById("image").src = images[0];
			
				currentImage = 0;
			}
			
			
		}

		var next_button = document.querySelector("#next");	
		var prev_button = document.querySelector("#previous");		

		next_button.addEventListener("click", nextClicked, false);
		prev_button.addEventListener("click", prevClicked, false);

</script>
	
</body>
</html>
